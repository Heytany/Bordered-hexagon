<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Complex border hexogonal button</title>
</head>

<body>
    <button type="button" class="t-button">
        <div class="t-button__wrap">
            Example button
        </div>
    </button>
</body>

</html>

<style lang="css">
    * {
        box-sizing: border-box;
    }

    body,
    .t-button {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .t-button {
        position: relative;
        padding: 15px;
        overflow: hidden;
        font: 500 16px / 24px Serif;
        color: gold;
        text-align: center;
        cursor: pointer;
        transition: all .3s;
        border: 0;
        outline: 0;
        background: none;
        clip-path: polygon(evenodd, 5% 0%, 95% 0%, 100% 50%, 95% 100%, 5% 100%, 5% 100%, 0% 50%);
        min-width: 200px;
        min-height: 48px;
        width: 50vw;
        height: 5vh;
    }

    .t-button:hover::after,
    .t-button:hover::before {
        background-color: green;
    }

    .t-button:hover .t-button__wrap,
    .t-button:hover .t-button__wrap::after,
    .t-button:hover .t-button__wrap::before {
        border-color: green;
        color: green;
    }

    .t-button:hover {
        background-color: gold;
    }

    .t-button::after,
    .t-button::before {
        position: absolute;
        content: '';
        inset: 0;
        clip-path: polygon(evenodd, 5% 0%, 95% 0%, 100% 50%, 95% 100%, 5% 100%, 5.5% 98%, 0.5% 50%, 5.5% 2%, 94.5% 2%, 99.5% 50%, 94.5% 98.5%, 5.5% 98%, 5% 100%, 0% 50%);
        background-color: gold;
        box-sizing: border-box;
    }

    .t-button::after {
        inset: 3px 4px;
    }

    .t-button__wrap::after,
    .t-button__wrap::before {
        position: absolute;
        background: transparent;
        width: 2px;
        height: 2px;
        border: 2px solid gold;
        transform: rotate(45deg) translateY(-50%);
        content: '';
        top: 48.8%;
        box-sizing: border-box;
    }

    .t-button__wrap::before {
        left: 15px;
    }

    .t-button__wrap::after {
        right: 15px;
    }
</style>
